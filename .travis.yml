language: C++

# GitHub branch
branches:
  only:
  - master

# System Set-up
matrix:
  include:
    - os: linux
      sudo: false
    - os: osx
      osx_image: xcode9.1

# install dependencies
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libcfitsio3-dev ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc-7 cfitsio cmake ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CXX=g++-7 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CC=gcc-7 ;  fi

# set up installation
install:
  - mkdir build
  - cd build
  - cmake ..

# build package and install
script:
  - make install
  - make test

# notification settings
notification:
  email: false
