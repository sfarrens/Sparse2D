language: C++

# GitHub branch
branches:
  only:
  - master

# Operating System Set-up 
matrix:
  include:
    - os: linux
      sudo: false
    - os: osx
      osx_image: xcode9.1

# install dependencies
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get -qq update
      sudo apt-get install
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install gcc-7 cfitsio cmake
      export CXX=g++-7
      export CC=gcc-7
    fi

# set up installation
install:
  - mkdir build
  - cd build
  - cmake ..

# build package and install
script:
  - make install
  - make test

# notification settings
notification:
  email: false
